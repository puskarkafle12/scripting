<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        
        td{
            background-color:rgb(208, 215, 208));
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            color :white;
            background-color: rgb(158, 145, 145);
        }
    </style>
</head>
<body>

<h2 colspan="6">School Timetable</h2>

<table>
    <tr>
        <th colspan="6">Time table</th>
    
    </tr>
    <tr>
        <th>Time/Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td>08:00 - 09:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
    </tr>
    <tr>
        <td>09:00 - 10:00</td>
        <td rowspan="2">Break</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
    </tr>
</table>

</body>
</html>
