<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
h1:first-line {
  font-size: 2em;
  color: blue;
  font-weight: bold;
}
</style> 
    <!-- <link rel="stylesheet" href="form.css"> -->
</head>

<body>
    <div class="container">
        <h1>Registration Form
            and hello
        </h1>
        <form action="#" method="get">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required readonly value="ggjhjh">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="zip_code">ZIP Code:</label>
                <input type="text" id="zip_code" name="zip_code" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                
                <label for="gender">male</label>
                <input type="radio"  name="gender" value="male">
                <label for="gender">female</label>
                <input type="radio"  name="gender" value="Female">

            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="radio" id="language_english" name="language" value="english" checked>
                <label for="language_english">English</label>
                <input type="radio" id="language_non_english" name="language" value="non_english">
                <label for="language_non_english">Non English</label>
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
