<!DOCTYPE html>
<html>
<head>
    <title>Inline vs. Block-level Elements</title>
    <style>
        /* Adding borders for visualization */
        h1, p, span, div {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>This is a div block-level element</div>
    <h1>This is a block-level element</h1>
    <p>This is also a block-level element, but it can contain <span style="color:blue;">inline elements</span> like this <strong>strong</strong> tag.</p>
    <span> as it donot take full width as block element</span> <span>This is an inline element</span> <span>This is an inline element</span>
</body>
</html>
