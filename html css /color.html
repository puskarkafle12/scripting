<!DOCTYPE html>
<html>
<head>
    <title>Colorful Body Example</title>
</head>
<style>
   body {
    background-color: green; /* sets the background color of the body to green */
    color: red; /* sets the default text color within the body to red */
}

/* unvisited links */
a:link {
    color: blue; /* sets the color of unvisited links to blue */
}

/* visited links */
a:visited {
    color: white; /* sets the color of visited links to white */
}

/* active links */
a:active {
    color: rgb(133, 149, 133); /* sets the color of active links to green */
}

</style>
<body bgcolor="green" text="red" alink="green" link="blue" vlink="white">
<!-- <body > -->
    <h1>This is a Heading</h1>
    <p>This is a paragraph. The text color is red.</p>
    <a href="#">This is a link</a>
</body>
</html>
