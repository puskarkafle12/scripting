<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with JS Validation</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>

    <label for="ageValidation">I am 18 years or older:</label>
    <input type="checkbox" id="ageValidation">
    <br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var age = document.getElementById('age').value;
      var ageValidation = document.getElementById('ageValidation').checked;

      if (name === '' || email === '' || password === '' || confirmPassword === '' || age === '') {
        alert('All fields are required');
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Invalid email format');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return false;
      }

      if (ageValidation && parseInt(age) < 18) {
        alert('Age must be 18 or older');
        return false;
      }

      alert('Form submitted successfully!');
      return true;
    }
  </script>

</body>
</html>
