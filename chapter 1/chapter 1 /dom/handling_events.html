<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Example 2</title>
</head>
<body>

<button id="myButton">Click Me</button>

<script>
    // Handle click event
    document.getElementById("myButton").onclick = function() {
        alert("Button Clicked!");
    };
</script>

</body>
</html>
