<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Example 4</title>
</head>
<body>

<p id="styledText">This text will be styled.</p>

<script>
    // Apply styles
    var styledElement = document.getElementById("styledText");
    styledElement.style.color = "red";
    styledElement.style.fontSize = "20px";
</script>

</body>
</html>
